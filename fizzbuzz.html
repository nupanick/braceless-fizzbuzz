<doctype html>
    <head>
        <meta charset="utf-8">
        <title>Clojure? What's clojure?</title>
    </head>
    <body>
        <div id="output"></div>
        <script>
            const print = (msg) => document.querySelector("#output")
                .innerHTML += (msg + '<br>');
            
            const max = 100;
            Array(max).fill().map((_, i) => i + 1)
                .map(n => 
                    n % 15 == 0 ? "fizzbuzz"
                    : n % 3 == 0 ? "fizz"
                    : n % 5 == 0 ? "buzz"
                    : n)
                .forEach(x => print(x));
        </script>
    </body>
</doctype>
